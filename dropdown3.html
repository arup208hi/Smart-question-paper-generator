<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-danger dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Car
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">BMW</a></li>
            <li><a class="dropdown-item" href="#">FERRARI</a></li>
            <li><a class="dropdown-item" href="#">AUDI</a></li>
          </ul>
        </div>
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-danger dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Bike
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">YAMAHA</a></li>
            <li><a class="dropdown-item" href="#">HONDA</a></li>
            <li><a class="dropdown-item" href="#">TVS</a></li>
          </ul>
        </div>
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-danger dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Cycle
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">HERO</a></li>
            <li><a class="dropdown-item" href="#">HERCULES</a></li>
            <li><a class="dropdown-item" href="#">SABUJSATHI</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
